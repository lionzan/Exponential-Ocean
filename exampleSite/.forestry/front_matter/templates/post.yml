  name: title
  label: title
  config:
    required: true
- type: datetime
  name: date
  label: date
  default: now
  config:
    display_utc: true
    date_format: DD/MM/YYYY
    time_format: h:mm A ZZ
    required: true
- type: file
  name: image
  label: image
  default: "/images/default-image.jpeg"
- type: text
  name: author
  label: author
  description: 'Ex: John Doe'
- type: text
  name: description
  label: description
