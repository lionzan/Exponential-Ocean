---
label: Post
hide_body: false
fields:
- type: text
  name: title
  label: title
  config:
    required: true
- type: datetime
  name: date
  label: date
  default: now
  config:
    display_utc: true
    date_format: DD/MM/YYYY
    time_format: h:mm A ZZ
    required: true
- type: file
  name: image
  label: image
  default: "/images/default-image.jpeg"
- name: image_credit
  type: text
  config:
    required: false
  label: Image credit
  default: Waves Image by [Axel Antas-Bergkvist](https://unsplash.com/@aabergkvist?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    on [Unsplash](https://unsplash.com/s/photos/big-waves?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
- type: text
  name: author
  label: author
  description: 'Ex: John Doe'
- type: text
  name: description
  label: description
  description: this is meta description
- type: list
  name: categories
  label: categories
  config:
    use_select: true
    source:
      type: simple
    options:
    - Greatness
    - Impact
    - Books
    - Other
- type: list
  name: tags
  label: tags
  config:
    use_select: false
    source:
      type: pages
      section: post
      file: exampleSite/content/post/the-25-things-you-want-to-do-before-you-die.md
- name: youtube_handle
  type: text
  config:
    required: false
  label: youtube handle
